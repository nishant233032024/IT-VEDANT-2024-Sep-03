<!DOCTYPE HTML>
<html>
	<head>
		<title>List in Html</title>
	</head>
	<!--
		list in html
		1. Unordered list
			<ul>
			type : 
				square
				disc
				circle
				none
		2. Ordered List
			<ol>
				<li></li>
			<ol>

		-->

	<body>
		<h3> E commerce Website</h3>
		
		<h5>Shopping List</h5>
		<ul type = "square">
			<li>mobile</li>
			<li>Laptop</li>
			<li>Sofa</li>
			<li>Pendive</li>
		</ul>

		<h5>Course Flow</h5>
		<ol type = "I"> 
				<li>Core Web Design</li>
				<li>SQL</li>
				<li>Python/Java</li>
		</ol>

		<h5 style="color:red"> Website</h5>
		<ol type="A">
				<li>Home</li>
				<li>Products</li>
				<li>About us</li>
				<li>Contact us</li>
				<li>Register</li>
				<li>Login</li>
		</ol>
		<dl>
			<dt>Html</dt>
			<dd>Hpertext Markup Language
			<dt>Sql</dt>
			<dd>Structured Query Language</dd>
		</dl>
			
	</body>
</html>
