<!DOCTYPE HTML>
<html>
	<head>
		<title>Vincart</title>
	</head>
	<body>
	<h2>Register form</h2>
	<form>
		<label for = "uname">First Name </label>
		<input type = "text" placeholder = "Enter First name"><br> <br>
		<label for = "lname">Surname</label>
		<input type="text" placeholder = "Enter Surname"> <br> <br>
		<label for = "Contact">Contact Number : </label>
		<input type = "Number" placeholder = "Enter Mobile No"> <br> <br>
		Email :
		<input type = "Email" placeholder = "Enter Email"><br> <br>
		Password :
		<input type = "password" placeholder = "Enter password"> <br> <br>

		DOB :
		<input type = "Date"><br><br>
		Gender :
		<input type = "radio" name = "Gender">Male
		<input type = "radio" name = "Gender">Female
		<input type = "radio" name = "Gender">Others<br><br>
		Select City :
		<select>
		<option>mumbai</option>
		<option>delhi</option>
		<option>hyderabad</option>
		<option>Gujarat</option>
		</select><br><br>

		Address :
		<textarea cols="15" Rows="4" placeholder = "Address"></textarea><br><br>
		files upload:
		<input type = "file" multiple><br><br>

		<input type = "submit">
		
		<button>clear</button>
		

	</body>
</html>
